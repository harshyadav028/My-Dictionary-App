<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img id="logo" src="Logo.jpg" alt="Logo">
    <h1>Dictionary App</h1>
        <form class="wordinputsection" role="search">
            <label for="searchinput">Word:</label>
            <input type="search" id="searchinput" placeholder="Type your word here"
            required>
            <button id="searchbutton" > <img src="search.svg" alt="Search"> </button>
        </form>
    <header>
    <p class="meaningsection1">
       <span id="wordappearhere"> Your Word will appear here</span>
    </p>
    <br>
    <p class="meaningsection2">
        <span id="definition">The meaning of your word will apear here</span>
    </p>
    </header>
    <script src="index.js"></script>
</body>
</html>
